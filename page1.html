</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Supahphone.jpg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="page1.html">Home</a></li>
                    <li><a href="page2.html">Phone</a></li>
                    <li><a href="page3.html">About Me</a></li>
                    <li><a href="logout.php">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera-icon-52.png">
                    <div>
                        <h1>Camera</h1>
                        <p>34MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor-icon.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapfire Deca-core 15nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display-icon.png">
                    <div>
                        <h1>  Display</h1>
                        <p>8.1" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery-icon.png"> 
                    <div>
                        <h1>Battery</h1>
                        <p>20000mAh, Motolite auto rechargable</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.jpg" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.jpg" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>


</body>
